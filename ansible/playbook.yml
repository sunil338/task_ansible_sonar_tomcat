- hosts: all
  become: yes
  become_user: sunil
  tasks:
    - name: Copy WAR to Tomcat
      copy:
        src: /var/lib/jenkins/workspace/sdlc/devops_login/target/devops_login-0.0.2-SNAPSHOT.war
        dest: /home/sunil/batch11/ansible/sonar/sonar_tomcat/webapps
        mode: '0644'
        remote_src: yes

    - name: Make Tomcat startup script executable
      file:
        path: "/home/sunil/batch11/ansible/sonar/sonar_tomcat/bin/startup.sh"
        mode: '0755'

    - name: Start Tomcat
      shell: /home/sunil/batch11/ansible/sonar/sonar_tomcat/bin/startup.sh

  
